<body>
  <div class="container">
    <h1>ðŸ¤– YusfAI</h1>
    <p class="subtitle">Groq ile Ã§alÄ±ÅŸan yapay zeka asistanÄ±n</p>

    <div id="chat" class="chatbox">
      <div class="message ai">
        Merhaba! Ben YusfAI. NasÄ±l yardÄ±mcÄ± olabilirim?

    <input type="text" id="userInput" placeholder="Bir ÅŸey yaz..." />
    <button onclick="sendMessage()">GÃ¶nder</button>

    <div class="footer">
      GÃ¼Ã§lÃ¼ Llama3 modeli ile desteklenmektedir. API: Groq
    </div>
  </div>

  <script>
    // ðŸ”‘ Buraya kendi Groq API anahtarÄ±nÄ± yapÄ±ÅŸtÄ±r
    const GROQ_API_KEY = "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"; 

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const chat = document.getElementById("chat");
      const message = input.value.trim();

      if (!message) return;

      // KullanÄ±cÄ± mesajÄ±nÄ± ekle
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = message;
      chat.appendChild(userMsg);

      // Groq API'ye istek gÃ¶nder
      try {
        const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${GROQ_API_KEY}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "llama3-8b-8192",
            messages: [{ role: "user", content: message }],
            temperature: 0.7,
            max_tokens: 1024
          })
        });

        const data = await response.json();
        const aiResponse = data.choices[0].message.content;

        // AI cevabÄ±nÄ± ekle
        const aiMsg = document.createElement("div");
        aiMsg.className = "message ai";
        aiMsg.textContent = aiResponse;
        chat.appendChild(aiMsg);
      } catch (error) {
        const errorMsg = document.createElement("div");
        errorMsg.className = "message ai";
        errorMsg.style.backgroundColor = "#ff6b6b";
        errorMsg.textContent = "ÃœzgÃ¼nÃ¼m, bir hata oluÅŸtu. LÃ¼tfen sonra tekrar dene.";
        chat.appendChild(errorMsg);
        console.error(error);
      }

      // GiriÅŸ kutusunu temizle
      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }

    // Enter tuÅŸu ile gÃ¶nderme
    document.getElementById("userInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
